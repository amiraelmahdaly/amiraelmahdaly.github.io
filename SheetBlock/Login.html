<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Ezappt</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
    <script src="MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="Common.js" type="text/javascript"></script>
    <script src="LoginController.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
    <style>
        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            border-top: 1px solid black;
            height: 40px;
        }
        #mainCon{
            margin:20px 15px;
        }

    </style>
</head>
<body class="container" data-ng-app="myApp" data-ng-controller="myCtrl">
    <div id="mainCon" class="text-center">
        <img class="img-responsive" src="Images/SheetBlock_black.png"/>
        <br />
        <br />
        <h1>Welcome</h1>
        <br />
        <h4>Enter Your Credentials to begin</h4>
        <p> </p>
        <input class="form-control" type="text" placeholder="UserName"/>
        <p> </p>
        <input class="form-control" type="password" placeholder="Password" />
        <p> </p>
        <button class="btn btn-warning btn-block">Sign In</button>
        <p> </p>
        <p>Don't have account? <a>Sign Up</a></p>
        <img  style="height:60px;display:block;margin:auto;" class="img-responsive" src="Images/NSec_SYM_MKTG_RGB.png"/>
        <br />
        <p>Forgot your password?</p>
    </div>
    <div id="footer">

            <div style="margin-top:10px" class="col-xs-4 col-md-4 col-lg-4 text-left">Sheetblock.com</div>
            <div  style="margin-top:4px" class="col-xs-4 col-md-4 col-lg-4 text-center"><img src="Images/SheetBlock Icon 32x32.png" /></div>
            <div  style="margin-top:5px" dir="rtl" class="col-xs-4 col-md-4 col-lg-4 text-right"><img style="height:30px;" class="img-responsive" src="Images/Question_sign_font_awesome.svg" /></div>

    </div>
    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" style="position:absolute;bottom: 0;">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>

</body>
</html>
