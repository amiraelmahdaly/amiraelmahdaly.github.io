<body class="ms-font-m" data-ng-app="myApp" data-ng-controller="myCtrl">
    <div id="content-header">
        <div class="padding">
            <center> <img src="Images/banner-sm.png" alt="Rhumbix"> </center>
        </div>
    </div>
    <div id="content-main">
        
        <div class="companyCon text-center"><span>Company Name</span>-<span>URL</span></div>
        <div class="padding  text-center">
            <input id="txtApiKey"placeholder="Enter Api Key" class="form-control"/><br />
            <button id="btnValidate" class="btn btn-default">Get Projects</button><br /><br />
            <select class="form-control" id="selProjects">
                <option id="optUnselected" value="" selected disabled>Select Project</option>
                <option ng-repeat="project in Projects" id="{{project.job_number}}">{{project.name}}</option>
            </select><br />
            <div class="input-group" id="startDate">
                <input placeholder="Start Date" type="text" class="form-control" id="datepicker1" />
                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div><br />
            <div class="input-group" id="endDate">
                <input placeholder="End Date" type="text" class="form-control" id="datepicker2" />
                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div><br />


            <select class="form-control" id="SelEntries">
                <option value="" selected disabled>Select Entry</option>
                <option id="otpTimeEntries">Time Entries</option>
                <option id="optAbsences">Absences</option>
                <option id="optNotes">Notes</option>
                <option id="optShiftExtras">Shift Extras</option>
            </select><br /><br />
            <button id="btnRetrieve" class="btn btn-default">Retreive</button>
        </div>

    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" style="position:absolute;bottom: 0;">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
