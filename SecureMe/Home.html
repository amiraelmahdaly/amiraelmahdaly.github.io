<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>catch phish</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
    <script src="MessageBanner.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
    <script src="gauge.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
</head>
<body class="text-center" data-ng-app="myApp" data-ng-controller="myCtrl">
    <div id="spinnerCon">
        <canvas id="spinner"></canvas>
    </div>
    <div id="mainCon">
        <div><img width="300" height="150" ng-src="{{response.logoURL}}" /></div><br />
        <div id="canvasCon" class="text-center"><canvas id="guageCanvas"></canvas></div>
        <p id="essScore"> {{response.essScore}} </p>
        <div class="text-center" id="colorCon">
            <div id="red">Poor ESS<br />0-499</div><div id="yellow">Fair ESS<br />500-629</div><div id="green">Good ESS<br />630-800</div>
        </div><br />
        <p id="parag">Maximum ESS is 800</p>
        <br />
        <br />

        <div class="text-center" id="sections">


        </div><br />
        <button id="btnForward" class="btn-success btn" ng-show="response.enableForward">Forward</button>
        <button id="btnMoveToPhishing" class="btn-success btn">Move To Phishing Folder</button>
        <!-- FabricUI component used for displaying notifications -->
        <div class="ms-MessageBanner" style="position:absolute;bottom: 0;">
            <div class="ms-MessageBanner-content">
                <div class="ms-MessageBanner-text">
                    <div class="ms-MessageBanner-clipper">
                        <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader"></div>
                        <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></div>
                    </div>
                </div>
                <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
                <div class="ms-MessageBanner-action"></div>
            </div>
            <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
        </div>
    </div>
</body>
</html>
